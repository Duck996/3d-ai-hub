
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D AI Hub</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    input, button { padding: 10px; font-size: 16px; width: 300px; }
    iframe { width: 100%; border: none; margin-top: 20px; }
    .section { margin-bottom: 40px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>3D AI 虚拟场景生成平台</h1>

  <div class="section">
    <h2>1. 输入场景描述</h2>
    <form id="scene-form" method="POST" action="YOUR_ZAPIER_WEBHOOK_URL">
      <input type="text" name="scene-description" placeholder="例如：高中化学实验室" required />
      <br><br>
      <button type="submit">生成场景</button>
    </form>
  </div>

  <div class="section">
    <h2>2. 生成的 3D 场景</h2>
    <iframe id="spline-scene" height="500" src="YOUR_SPLINE_SCENE_URL"></iframe>
  </div>

  <div class="section">
    <h2>3. Meta 虚拟房间邀请</h2>
    <div id="meta-room-link">房间链接：<a href="YOUR_META_ROOM_URL" target="_blank">点击加入</a></div>
    <br>
    <img id="meta-qr-code" src="YOUR_QR_CODE_IMAGE_URL" width="200" alt="扫码加入虚拟房间" />
  </div>

  <div class="section">
    <h2>4. AI 聊天助手</h2>
    <iframe height="400" src="https://console.dialogflow.com/api-client/demo/embedded/YOUR_AGENT_ID"></iframe>
  </div>

</body>
</html>
